{% load static %}
<header class="fixed top-0 z-30 w-full shadow-xl bg-cyan-800">
  <nav class="px-6 lg:px-24 py-2.5">
    <div class="flex flex-wrap justify-between items-center mx-auto">
      <a href="{% url 'index' %}" class="flex items-center">
        <img
          src="{% static 'sun.png' %}"
          class="mr-3 h-9"
          width="100%"
          alt="weatherApp-logo"
        />
        <span
          class="self-center text-lg font-semibold whitespace-nowrap text-white"
          >Hava Durumu
        </span>
      </a>
      {% if location and weather %}
      <div class="space-x-1 text-white flex items-center text-lg">
        <img
          src="{% static 'weather-icons/'|add:weather.weather.icon|add:'.png' %}"
          class="w-8"
          alt="weather-icon"
        />
        <span>{{location}}</span>
        <span>{{weather.temp.tempCel}}&deg; Â· </span>
        <span>{% now "d M - H:i" %}</span>
      </div>
      {% endif %}
    </div>
  </nav>
</header>
